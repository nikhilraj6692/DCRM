user:
  roleToCapabilities:
    - roleName: SuperAdmin
      allowedCapabilities:
        - User.SignIn_WRITE
        - User.BookList_READ
        - User.RuleDetail_Write
        - User.RuleList_READ
        - User.CheckUser_READ
        - User.SaveProject_WRITE
        - User.LogOut_WRITE
        - User.SilentRenewal_WRITE
        - User.Projects_READ
        - User.NewBookList_READ
        - User.ProjectRule_UPDATE
        - User.ListUsers_READ
        - User.ProjectReviewer_READ
        - User.ProjectReviewer_UPDATE
    - roleName: Management
      allowedCapabilities:
        - User.SignIn_WRITE
        - User.LogOut_WRITE
        - User.SilentRenewal_WRITE
    - roleName: Reviever
      allowedCapabilities:
        - User.SignIn_WRITE
        - User.LogOut_WRITE
        - User.SilentRenewal_WRITE
        - Reviewer.Projects_READ
    - roleName: Lead Reviever
      allowedCapabilities:
        - User.SignIn_WRITE
        - User.LogOut_WRITE
        - User.SilentRenewal_WRITE